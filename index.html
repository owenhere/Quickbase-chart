<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Date Picker Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <div class="container mt-5">
            <input type="text" class="form" id="datepicker">
    </div>

    <div class="container mt-3">
        <button id="getDateButton" onclick="getclick()" class="btn btn-primary">Get Date</button>
        <button id="setDateButton" class="btn btn-primary">Set Date to 2024-07-05</button>
    </div>

    <script>
        // Initialize the date picker
        $('#datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
        function getclick() {
            $('#datepicker').datepicker('setDate', '2024-07-05');
        }

        // Get the date
        $('#getDateButton').on('click', function() {
            var selectedDate = $('#datepicker').datepicker('getDate');
            console.log('Selected date:', selectedDate);
        });

        // Set the date
        $('#setDateButton').on('click', function() {
            $('#datepicker').datepicker('setDate', '2024-07-05');
        });

        // Change event
        $('#datepicker').on('changeDate', function(event) {
            console.log('Date changed:', event.date);
        });
    </script>
</body>
</html>
